<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Ticket Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Travel Ticket Booking</h1>
  </header>

  <main>
    <section class="search-section">
      <h2>Find Your Ticket</h2>
      <form id="ticketForm">
        <label for="from">From:</label>
        <input type="text" id="from" placeholder="Enter departure city" required>

        <label for="to">To:</label>
        <input type="text" id="to" placeholder="Enter destination city" required>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="passengers">Passengers:</label>
        <input type="number" id="passengers" min="1" max="10" value="1" required>

        <button type="submit">Search</button>
      </form>
    </section>

    <section id="results" class="results-section">
      <h2>Available Tickets</h2>
      <div id="ticketResults"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Travel Booking. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
