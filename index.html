<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Booking</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>
</head>
<body>
  <div id="app">
    <h1>Travel Booking</h1>
    <div id="auth-section">
      <h2>Login</h2>
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <button id="login-btn">Login</button>
      <button id="signup-btn">Sign Up</button>
    </div>
    <div id="search-section" style="display: none;">
      <h2>Search for a Ticket</h2>
      <input id="search" type="text" placeholder="Enter a city">
      <button id="search-btn">Search</button>
      <ul id="search-results"></ul>
      <button id="logout-btn">Logout</button>
    </div>
    <div id="tickets-section" style="display: none;">
      <h2>Your Tickets</h2>
      <ul id="tickets-list"></ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
